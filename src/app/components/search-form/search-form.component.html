<div class="search">
  <span>〒</span>
  <form class="search__input" type="number" [formGroup]="postCodeForm">
    <input formControlName="postCode">
  </form>
  <button class="search__button" (click)="onClickFetchAddress()">検索</button>
</div>
<p *ngIf="postCodeForm.invalid && (postCodeForm.dirty || postCodeForm.touched)">正しい値を入力してください</p>
